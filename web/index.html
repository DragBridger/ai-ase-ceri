<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Bot Name</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        section {
            max-width: 800px;
            margin: 2em auto;
            padding: 1em;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #3498db;
        }

        p {
            line-height: 1.6;
        }

        button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 25px; /* Make it oval */
            background-color: #3498db;
            color: #fff;
            cursor: pointer;
        }

        footer {
            text-align: center;
            padding: 1em;
            background-color: #3498db;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Your Bot Name</h1>
        <p>Bringing awesome features to your Discord server!</p>
    </header>

    <section>
        <h2>About</h2>
        <p>
            Welcome to the official home of Your Bot Name! This Discord bot is designed to make your server experience more enjoyable and efficient.
        </p>
        <h2>Features</h2>
        <ul>
            <li>Feature 1</li>
            <li>Feature 2</li>
            <li>Feature 3</li>
        </ul>
    </section>

    <section>
        <h2>Commands</h2>
        <!-- Use an onclick event to navigate to commands.html -->
        <button onclick="window.location.href='commands.html'">Command Page</button>
    </section>


</body>
</html>
